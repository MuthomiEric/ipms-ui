<div class="form-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="registerDto.firstName" name="firstName" required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="registerDto.lastName" name="lastName" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="registerDto.email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="registerDto.password" name="password" required />
    </div>
    
    <button type="submit" class="btn" [disabled]="isLoading">Register</button>

    <!-- Show spinner when loading -->
    <div *ngIf="isLoading" class="loading-spinner">Registering...</div> 

    <!-- Show error message when there is an error -->
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
</div>
