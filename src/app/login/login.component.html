<div class="form-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" id="userName" [(ngModel)]="loginDto.userName" name="userName" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="loginDto.password" name="password" required />
    </div>
    
    <!-- Login Button -->
    <button type="submit" class="btn" [disabled]="isLoading">Login</button>

    <!-- Show spinner when loading -->
    <div *ngIf="isLoading" class="loading-spinner">Logging in...</div>

    <!-- Show error message when there is an error -->
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
</div>
