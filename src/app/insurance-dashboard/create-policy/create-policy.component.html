<form (ngSubmit)="onSubmit()" class="insurance-form">
    <h2 class="form-title">Insurance Policy Form</h2>
  
    <div class="form-group">
      <label for="policyHolderName" class="form-label">Policy Holder Name</label>
      <input type="text" id="policyHolderName" [(ngModel)]="policy.policyHolderName" name="policyHolderName" class="form-input" required>
    </div>
  
    <div class="form-group">
      <label for="policyNumber" class="form-label">Policy Number</label>
      <input type="text" id="policyNumber" [(ngModel)]="policy.policyNumber" name="policyNumber" class="form-input" required>
    </div>
  
    <div class="form-group">
      <label for="premium" class="form-label">Premium</label>
      <input type="number" id="premium" [(ngModel)]="policy.premium" name="premium" class="form-input" required>
    </div>
  
    <div class="form-group">
      <label for="startDate" class="form-label">Start Date</label>
      <input type="date" id="startDate" [(ngModel)]="policy.startDate" name="startDate" class="form-input" required>
    </div>
  
    <div class="form-group" *ngIf="policy.startDate">
      <label for="endDate" class="form-label">End Date</label>
      <input type="date" id="endDate" [(ngModel)]="policy.endDate" name="endDate" class="form-input" [value]="policy.endDate" readonly>
    </div>
  
    <button type="submit" [disabled]="!policy.policyHolderName || !policy.policyNumber || !policy.premium" class="submit-button">Submit</button>
  </form>
  
  <div *ngIf="successMessage" class="message success-message">
    {{ successMessage }}
  </div>
  
  <div *ngIf="errorMessage" class="message error-message">
    {{ errorMessage }}
  </div>
